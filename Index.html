<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Piedra, Papel y Tijera</h1>
    <div id="game-container">
        <div id="options">
            <button id="rock">Piedra</button>
            <button id="paper">Papel</button>
            <button id="scissors">Tijera</button>
        </div>
    </div> 

    <div id="result">
        <p>Resultado: <span id="result-text"></span></p>
        <p>Elección de la CPU: <span id="resultPC-text"></span></p>
    </div>
    <div id="score">
        <p>Puntuación: <span id="score-text">0</span></p>
    </div>
    <button id="reset">Reiniciar</button>
    <script src="GameMain.js"></script>
</body>
</html>
